          <h1 class="display-4 d-flex justify-content-center">Consulta de despesas</h1>
        </div>
      </div>

    <div class="row mb-2 d-flex justify-content-center">
      <div class="col-md-5 ">
      <input class="form-control" list="opcoesDatas" id="data" placeholder="Data">
      <datalist id="opcoesDatas">
      </datalist>  
    </div>  
        <div class="col-md-4">
          <select class="form-control" id="tipo">

          </select>
        </div>
      </div>

      <div class="row  mb-5 d-flex justify-content-center">
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
        </div>

        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Valor" id="valor" />
        </div>

        <div class="col-md-1 d-flex justify-content-end">

          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table class="table table-bordered" >
            <thead>
              <tr>
                <th>Data</th>

                <th></th>
              </tr>
            </thead>
            <tbody id="listasDespesas"></tbody>
          </table>
        </div>
      </div>

          <div class="col col-sm-6">
            <table class="table table-bordered">
              <thead>
                <tr class="h4 text-center">
                  <th>Salário</th>
                  <th>Total de Despesas</th>
                </tr>
                <tbody id="PreçoTotal" class="text-center" onload="carregaTotal()">
                  <td>1.000,00</td>
                </tbody>
              </thead>
            </table>
          </div>
        </div>
